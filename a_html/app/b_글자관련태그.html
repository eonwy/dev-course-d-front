<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- 제목 태그 -->
<h1>heading Tag</h1>
<h2>heading Tag</h2>
<h3>heading Tag</h3>
<h4>heading Tag</h4>
<h5>heading Tag</h5>
<h6>heading Tag</h6>

<!-- 문단을 나누는 태그 -->
<p>
    문단을 나누는 태그로는 P태그와 Pre 태그가 있음
    p tag는 줄바꿈 및 연속                          띄어쓰기 지원 안됨
</p>
<pre>
    문단을 나누는 태그로는 P태그와 Pre 태그가 있음
    pre tag는 줄바꿈 및 연속                          띄어쓰기 지원 됨
</pre>

<!-- 종료 tag 가 없는 tag 를 empty 태그라 한다 -->
<!-- 줄바꿈 태그 -->
<br>

<!-- 수평선 태그 -->
<hr>
</body>
</html>
